<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Finger+Paint&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='CSS/style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='CSS/task.ico') }}">
    <title>Task List</title>
</head>
<body>
    <h1 class="title">Task List</h1>
        <div class="contenedor">
        <form action="/" method="POST">
            <input type="text" name="tareas" required placeholder="add task" style="width: 500px;">
            <button type="submit" class="btn btn-primary btn-sm">SAVE</button>
        </form>
         </div>
       <div class="sub-contenedor">
            <ul>
                {% for dato in datos %}
                    <div class="suba-contenedor">
                    <li>{{ dato[1] }}</li>
                    <a class="btn btn-danger btn-sm" href="{{ url_for('deleted', id=dato[0]) }}">delete</a>
                    </div>
                {% endfor %}
            </ul>   
        </div>

</body>
</html>
